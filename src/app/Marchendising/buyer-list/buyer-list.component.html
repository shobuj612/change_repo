<div class="container mt-4">
  <h1 class="text-success text-center">Buyer List</h1>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Buyer ID</th>
        <th>Buyer Name</th>
        <th>Contact Person</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collect_order; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.buyerId || 'N/A' }}</td>
        <td>{{ item.buyerName || 'N/A' }}</td>
        <td>{{ item.contactPerson || 'N/A' }}</td>
        <td>{{ item.email || 'N/A' }}</td>
        <td>{{ item.phone || 'N/A' }}</td>
        <td>{{ item.address || 'N/A' }}</td>
        <td>
          <button class="btn btn-success" (click)="Edit(item)">Edit</button>
          <button class="btn btn-danger" (click)="Delete(item)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
