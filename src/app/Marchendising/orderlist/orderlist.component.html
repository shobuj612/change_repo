<div class="container">
    <h1 class="text-success" style="text-align: center;">Orderlist</h1>

    <table class="table table-bordered table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>#</th>
            <th>Style No</th>
            <th>Order Qty</th>
            <th>Order Date</th>
            <th>Delivery Date</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          @for (item of collect_order; track item; let i=$index) {

            <tr>
              <td>{{i+1}}</td>
              <td>{{i+1}}</td>
              <td>{{item.style_no}}</td>
              <td>{{item.order_qty}}</td>
              <td>{{item.order_date}}</td>
              <td>{{item.delivery_date}}</td>
              <td>{{item.status}}</td>
              <td>
                <button class="btn btn-success" (click)="Edit(item)">Edit</button>
                <button class="btn btn-danger" (click)="Delete(item)">Delete</button>
              </td>
            </tr>
          }
          <!-- Data rows here -->
        </tbody>
      </table>
      
    
</div>
