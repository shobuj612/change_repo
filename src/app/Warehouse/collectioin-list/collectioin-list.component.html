<table class="table table-bordered table-striped mt-4">
  <thead class="table-dark">
    <tr>
      <th>Warehouse ID</th>
      <th>Order ID</th>
      <th>Received Date</th>
      <th>Stored Qty</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
   @for (item of collect_order; track item; let i= $index) {
    <tr>
      <td>{{i+1}}</td>
      <td>{{i+1}}</td>
      <td>{{item.received_date}}</td>
      <td>{{item.stored_qty}}</td>
      <td>
        <button type="button" class="btn btn-success" (click)="Edit(item)">Edit</button>
        <button type="button" class="btn btn-danger" (click)=" Delete(item)">Delete</button>
      </td>
    </tr>
   }
  </tbody>
</table>

<button type="submit" class="btn btn-primary">Submit</button>
