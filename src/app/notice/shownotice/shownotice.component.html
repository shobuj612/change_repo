<div class="container">
  <h1 class="text-success text-center">Notice</h1>
  <table class="table table-bordered">
    
 <thead>
  <tr>
    <th colspan="3"><button type="button" routerLink="/mynotice" style="text-align: right; padding-right: 10px;">Back</button></th>
  </tr>
  <tr>
    <th>Id</th>
    <th>Notice Name</th>
    <th>Download</th>
  </tr>
 </thead>
 <tbody>
  <tr *ngFor="let file of fileList">
  <td>{{ file.id }}</td>

  <!-- View PDF in new tab -->
 <td>
   <!-- View button (opens PDF in new tab) -->
<a [href]="'http://localhost:8080/api/notices/file/' + file.id" target="_blank">
  {{ file.fileName }}
</a>
 </td>

<!-- Download button -->
<td>
  <a [href]="'http://localhost:8080/api/notices/file/' + file.id + '?download=true'" target="_blank">
  <button class="btn btn-outline-dark btn-sm">PDF</button>
</a>

</td>
</tr>

 </tbody>
  </table>
</div>
